{% extends 'base.html' %}
{% block pagetitle %}
Login
{% endblock %}
{% block body %}
<h2>Login</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary" type="submit">Login</button>
    </form>
    <p>If you do not have an account with us, you can create one <a href="{% url 'signup' %}">here.</a></p>
{% endblock %}
