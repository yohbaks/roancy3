{% extends 'base.html' %}
{% block pagetitle %}
Create Account
{% endblock %}
{% block body %}
<h2>Create Account</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary" type="submit">Create</button>
    </form>
    <p>If you already have an account with us, you can login <a href="{% url 'login' %}">here.</a></p>
{% endblock %}
